<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GFlex Chat</title>
    
    <!--Favicon -->
	<link rel="icon" type="image/png" href="Images/logo.png" />
    <link rel="stylesheet" href="mystyle.css" />
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      
    <script>
            $(window).load(function() {
                $(".loadingDiv").fadeOut("slow");
            });
      </script>
  </head>
  <body class="bodyGet">
    <div class="loadingDiv">
        <center><span style="font-size: 24px;">Loading <img src="Images/dots.gif" width="20"></span></center>
    </div>
    <div class="container">
        <!-- Div row for messages -->
        <div class="row">
            <div class="col-md-12">
                <div class="Messages" style="height: 80vh; width: 100%; overflow-y: auto; color: white;">
                        <p class="status" style="font-size: 3vh; padding: 10px;">Status : <span id="statusMessage">Online</span></p>
                </div>
            </div>
        </div>
        <!-- End of Div row of messages -->
        <hr class="seperator">
        <!-- Div Row of Footer -->
        <div class="row">
            <div class="col-md-10"><input class="form-control input-lg" id="inputlg" type="text" style="border-radius: 0;" tabindex=0 autocomplete="off" autofocus placeholder="Type your message here.."></div>  
            <div class="col-md-2"><button type="button" style="width: 100%;border-radius: 0;" class="btn btn-success btn-lg"> Send <span class="glyphicon glyphicon-send"></span> </button></div>
        </div>
    </div>
  </body>
</html>
